<!-- Vista Registrar Turno -->
<div class="main-registrar-container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h5><i class="fas fa-plus"></i> Registrar Nuevo Turno</h5>
          </div>
          <div class="card-body">
            <div *ngIf="isLoading" class="text-center py-4">
              <span class="spinner-border text-primary" role="status"></span>
              <div class="mt-2">Registrando turno...</div>
            </div>
            <form *ngIf="!isLoading" #turnoFormRef="ngForm" (ngSubmit)="registrarTurno()">
              <!-- Selección de paciente (solo para dentista/admin) -->
              <div *ngIf="user?.tipoUsuario !== 'paciente'" class="mb-3">
                <label for="turnoSelectPaciente" class="form-label">Paciente</label>
                <select 
                  class="form-select" 
                  id="turnoSelectPaciente"
                  [(ngModel)]="turnoForm.pacienteId" 
                  name="pacienteId"
                  required>
                  <option value="">Selecciona un paciente</option>
                  <option *ngFor="let paciente of pacientes" [value]="paciente.id">
                    {{ paciente.nombre }} {{ paciente.apellido }} - {{ paciente.dni }}
                  </option>
                </select>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="turnoFecha" class="form-label">Fecha</label>
                  <input 
                    type="date" 
                    class="form-control" 
                    id="turnoFecha"
                    [(ngModel)]="turnoForm.fecha" 
                    name="fecha"
                    [min]="getCurrentDate()"
                    required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="turnoHora" class="form-label">Hora</label>
                  <input 
                    type="time" 
                    class="form-control" 
                    id="turnoHora"
                    [(ngModel)]="turnoForm.hora" 
                    name="hora"
                    required>
                </div>
              </div>

              <div class="mb-3">
                <label for="turnoTratamiento" class="form-label">Tratamiento</label>
                <select 
                  class="form-select" 
                  id="turnoTratamiento"
                  [(ngModel)]="turnoForm.tratamientoId" 
                  name="tratamientoId"
                  required>
                >
                  <option value="">Selecciona un tratamiento</option>
                  <option *ngFor="let tratamiento of tratamientos" [value]="tratamiento.id">
                    {{ tratamiento.descripcion }} - ${{ tratamiento.precio }} ({{ tratamiento.duracion }} min)
                  </option>
                </select>
              </div>

              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-secondary me-md-2" (click)="navigateToDashboard()">
                  Cancelar
                </button>
                <button 
                  type="submit" 
                  class="btn btn-primary"
                  [disabled]="!canRegisterTurno || isLoading">
                  <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
                  {{ isLoading ? 'Registrando...' : 'Registrar Turno' }}
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Chatbot Widget - Disponible en reservar -->
  <div class="chatbot-widget">
    <!-- Floating Button -->
    <div class="chat-toggle-btn" (click)="toggleChat()" [class.open]="chatOpen">
      <img src="/assets/images/logo.png" alt="Chat" class="chat-toggle-img" *ngIf="!chatOpen">
      <i class="fas fa-times" *ngIf="chatOpen"></i>
    </div>

    <!-- Chat Window -->
    <div class="chat-window" [class.open]="chatOpen">
      <div class="chat-header">
        <div class="d-flex align-items-center">
          <div class="chat-avatar">
            <img src="/assets/images/logo.png" alt="Logo" class="chat-avatar-img">
          </div>
          <div class="ms-2">
            <div class="fw-bold">Asistente Virtual</div>
            <div class="text-muted small">En línea</div>
          </div>
        </div>
        <button class="btn-close-chat" (click)="toggleChat()">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <div class="chat-body">
        <div class="chat-messages" #chatMessages>
          <div *ngFor="let message of messages" class="message" [class.user]="message.isUser" [class.bot]="!message.isUser">
            <div class="message-content">
              <div class="message-text">{{ message.text }}</div>
              <div class="message-time">{{ message.timestamp | date:'HH:mm' }}</div>
            </div>
          </div>
          
          <div *ngIf="isTyping" class="message bot">
            <div class="message-content">
              <div class="typing-indicator">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- Quick Questions -->
        <div class="quick-questions" *ngIf="messages.length <= 1">
          <div class="mb-2 small text-muted">Preguntas frecuentes:</div>
          <div class="quick-question-item" *ngFor="let question of quickQuestions" (click)="handleQuickQuestion(question)">
            {{ question.text }}
          </div>
        </div>
      </div>

      <div class="chat-footer">
        <form [formGroup]="chatForm" (ngSubmit)="onSubmit()" class="d-flex">
          <input 
            type="text" 
            formControlName="message"
            class="form-control chat-input" 
            placeholder="Escribe tu mensaje..."
            [disabled]="isTyping">
          <button 
            type="submit" 
            class="btn btn-primary chat-send-btn"
            [disabled]="chatForm.invalid || isTyping">
            <i class="fas fa-paper-plane"></i>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
