<div class="container py-4">
  <h2 class="mb-4 text-primary"><i class="fas fa-tooth me-2"></i>Tratamientos Disponibles</h2>

  <div *ngIf="isLoading" class="text-center py-4">
    <span class="spinner-border text-primary" role="status"></span>
    <div class="mt-2">Cargando tratamientos...</div>
  </div>
  <div *ngIf="errorMsg" class="alert alert-danger">{{ errorMsg }}</div>

  <div *ngIf="!isLoading && tratamientos.length > 0" class="table-responsive">
    <table class="table table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>#</th>
          <th>Descripción</th>
          <th>Duración</th>
          <th>Historial</th>
          <th *ngIf="tratamientos[0]?.precio">Precio</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let t of tratamientos">
          <td>{{ t.nroTratamiento }}</td>
          <td>{{ t.descripcion }}</td>
          <td>{{ t.duracion }} min</td>
          <td>{{ t.historial }}</td>
          <td *ngIf="t.precio">${{ t.precio }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="!isLoading && tratamientos.length === 0 && !errorMsg" class="text-center text-muted py-4">
    <i class="fas fa-info-circle fa-2x mb-2"></i><br>
    No hay tratamientos registrados
  </div>
</div>
