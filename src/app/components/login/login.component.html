<!-- Vista de Login -->
<div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="card shadow-lg" style="max-width: 400px; width: 100%;">
    <div class="card-header text-center bg-primary text-white">
      <h3><i class="fas fa-tooth"></i> DentalTurnos</h3>
      <p class="mb-0">Sistema de Gestión Odontológica</p>
    </div>
    <div class="card-body">
      <div *ngIf="emailConfirmMessage" class="alert alert-success text-center py-2 mb-3">
        {{ emailConfirmMessage }}
      </div>

      <form #loginFormRef="ngForm" (ngSubmit)="login()">
        <div class="mb-3">
          <label for="loginUsername" class="form-label">Nombre de Usuario</label>
          <input
            type="text" class="form-control"
            id="loginUsername"
            [(ngModel)]="loginForm.nombreUsuario" name="nombreUsuario" required
            placeholder="Ingresa tu nombre de usuario"
            autocomplete="username"
          />
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="loginPassword"
            [(ngModel)]="loginForm.password"
            name="password"
            required
            placeholder="Ingresa tu contraseña"
            autocomplete="current-password"
          />
        </div>
        <div *ngIf="msglogin" class="alert alert-danger text-center py-2">
          {{ msglogin }}
        </div>
        <button
          type="submit"
          class="btn btn-primary w-100 mb-3"
          [disabled]="!canLogin || isLoading">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
          {{ isLoading ? 'Ingresando...' : 'Iniciar Sesión' }}
        </button>
      </form>

      <!-- Divisor -->
      <div class="divider my-3">
        <hr class="w-100">
        <span class="px-3 text-muted">o</span>
      </div>

      <!-- Botón de Google -->
      <div class="d-flex justify-content-center mb-3">
        <div id="google-login-button"></div>
      </div>

      <div class="text-center">
        <button class="btn btn-link" (click)="navigateToRegister()">
          ¿No tienes cuenta? Regístrate
        </button>
      </div>
      <!-- Usuarios de prueba -->
      <div class="mt-3 p-3 bg-warning bg-opacity-10 border border-warning rounded">
        <small class="text-muted">
          <strong class="text-warning">🔑 Usuarios de Prueba (Modo Local):</strong><br>
          <div class="mt-2">
            <strong>Administrador:</strong> admin / password<br>
            <strong>Dentista:</strong> dentista / password<br>
            <strong>Paciente:</strong> paciente1 / password
          </div>
          <div class="mt-2 text-info">
            <i class="fas fa-info-circle"></i> Estos usuarios funcionan sin backend para desarrollo local
          </div>
        </small>
      </div>
    </div>
  </div>
</div>

<style>
  /* Estilos para el divisor */
  .divider {
    position: relative;
    height: 1.5rem; /* Altura para contener la línea y el texto */
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .divider hr {
    border-top: 1px solid #ccc;
    margin: 0;
  }
  .divider span {
    background-color: #fff; /* Fondo blanco para el texto sobre la línea */
    padding: 0 0.5rem; /* Espaciado alrededor del texto */
  }
</style>
