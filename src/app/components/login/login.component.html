<div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="card shadow-lg" style="max-width: 400px; width: 100%;">
    <div class="card-header text-center bg-primary text-white">
      <h3><i class="fas fa-tooth"></i> DentalTurnos</h3>
      <p class="mb-0">Sistema de Gestión Odontológica</p>
    </div>
    <div class="card-body">
      <div *ngIf="emailConfirmMessage" class="alert alert-success text-center py-2 mb-3">
        {{ emailConfirmMessage }}
      </div>

      <form #loginFormRef="ngForm" (ngSubmit)="login()">
        <div class="mb-3">
          <label for="loginUsername" class="form-label">Nombre de Usuario</label>
          <input
            type="text" class="form-control"
            id="loginUsername"
            [(ngModel)]="loginForm.nombreUsuario" name="nombreUsuario" required
            placeholder="Ingresa tu nombre de usuario"
          />
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="loginPassword"
            [(ngModel)]="loginForm.password"
            name="password"
            required
            placeholder="Ingresa tu contraseña"
          />
        </div>
        <div *ngIf="msglogin" class="alert alert-danger text-center py-2">
          {{ msglogin }}
        </div>
        <button
          type="submit"
          class="btn btn-primary w-100 mb-3"
          [disabled]="!canLogin || isLoading">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
          {{ isLoading ? 'Ingresando...' : 'Iniciar Sesión' }}
        </button>
      </form>

      <div class="divider text-center my-3">
        <span class="position-relative d-inline-block px-2 bg-white text-muted" style="z-index: 1;">O</span>
        <hr class="position-absolute w-100 top-50 start-0 translate-middle-y" style="z-index: 0;">
      </div>

      <div class="d-grid gap-2">
        <div id="google-login-button" class="d-flex justify-content-center"></div>
      </div>

      <div class="text-center mt-3">
        <button class="btn btn-link" (click)="navigateToRegister()">
          ¿No tienes cuenta? Regístrate
        </button>
      </div>

    </div>
  </div>
</div>

<style>
  /* Estilos para el divisor */
  .divider {
    position: relative;
    height: 1.5rem; /* Altura para contener la línea y el texto */
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .divider hr {
    border-top: 1px solid #ccc;
    margin: 0;
  }
  .divider span {
    background-color: #fff; /* Fondo blanco para el texto sobre la línea */
    padding: 0 0.5rem; /* Espaciado alrededor del texto */
  }
</style>
