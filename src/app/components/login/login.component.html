<!-- Vista de Login -->
<div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="card shadow-lg" style="max-width: 400px; width: 100%;">
    <div class="card-header text-center bg-primary text-white">
      <h3><i class="fas fa-tooth"></i> DentalTurnos</h3>
      <p class="mb-0">Sistema de Gestión Odontológica</p>
    </div>
    <div class="card-body">
      <form #loginFormRef="ngForm" (ngSubmit)="login()">
        <div class="mb-3">
          <label for="loginUsuario" class="form-label">Usuario</label>
          <input 
            type="text" 
            class="form-control" 
            id="loginUsuario"
            [(ngModel)]="loginForm.nombreUsuario" 
            name="nombreUsuario"
            required
            placeholder="Ingresa tu usuario">
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Contraseña</label>
          <input 
            type="password" 
            class="form-control" 
            id="loginPassword"
            [(ngModel)]="loginForm.password" 
            name="password"
            required
            placeholder="Ingresa tu contraseña">
        </div>
        <button 
          type="submit" 
          class="btn btn-primary w-100 mb-3"
          [disabled]="!canLogin || isLoading">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
          {{ isLoading ? 'Ingresando...' : 'Iniciar Sesión' }}
        </button>
      </form>
      <div class="text-center">
        <button class="btn btn-link" (click)="navigateToRegister()">
          ¿No tienes cuenta? Regístrate
        </button>
      </div>
      
      <!-- Usuarios de prueba -->
      <div class="mt-3 p-3 bg-light rounded">
        <small class="text-muted">
          <strong>Usuarios de prueba:</strong><br>
          Admin: admin / password<br>
          Dentista: dentista / password<br>
          Paciente: paciente1 / password
        </small>
      </div>
    </div>
  </div>
</div>
