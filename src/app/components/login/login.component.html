<!-- Vista de Login -->
<div class="container-fluid vh-100 d-flex align-items-center justify-content-center position-relative login-animate">
  <!-- Botón Volver (icono Bootstrap, gradiente celeste) -->
  <button class="btn btn-back" (click)="navigateToHome()" title="Volver al inicio">
    <i class="bi bi-house-door-fill"></i>
  </button>
  <div class="card shadow-lg" style="max-width: 400px; width: 100%;">
    <div class="card-header text-center bg-primary text-white">
      <h3><i class="fas fa-tooth me-2"></i> DentalTurnos</h3>
      <p class="mb-0">Sistema de Gestión Odontológica</p>
    </div>
    <div class="card-body">
      <form #loginFormRef="ngForm" (ngSubmit)="login()">
        <div class="mb-3">
          <label for="loginUsuario" class="form-label">Usuario</label>
          <div class="input-group">
            <span class="input-icon"><i class="bi bi-person-fill"></i></span>
            <input 
              type="text" 
              class="form-control" 
              id="loginUsuario"
              [(ngModel)]="loginForm.nombreUsuario" 
              name="nombreUsuario"
              required
              placeholder="Ingresa tu usuario">
          </div>
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Contraseña</label>
          <div class="input-group">
            <span class="input-icon"><i class="bi bi-lock-fill"></i></span>
            <input 
              type="password" 
              class="form-control" 
              id="loginPassword"
              [(ngModel)]="loginForm.password" 
              name="password"
              required
              placeholder="Ingresa tu contraseña">
          </div>
        </div>
        <!-- Mensaje de error -->
        <div *ngIf="msglogin" class="alert alert-danger text-center py-2">
          {{ msglogin }}
        </div>
        <button 
          type="submit" 
          class="btn btn-primary w-100 mb-3"
          [disabled]="!canLogin || isLoading">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
          {{ isLoading ? 'Ingresando...' : 'Iniciar Sesión' }}
        </button>
      </form>
      <div class="text-center mb-3">
        <button class="btn btn-link" (click)="navigateToRegister()">
          <i class="bi bi-person-plus-fill me-1"></i> ¿No tienes cuenta? Regístrate
        </button>
      </div>
      <!-- Botón de Google Login -->
      <div class="text-center mt-2">
        <button class="btn btn-outline-danger w-100 d-flex align-items-center justify-content-center" (click)="loginWithGoogle()" type="button">
          <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google">
          <span class="ms-1"><i class="bi bi-google me-1"></i>Iniciar sesión con Google</span>
        </button>
      </div>
    </div>
  </div>
</div>
