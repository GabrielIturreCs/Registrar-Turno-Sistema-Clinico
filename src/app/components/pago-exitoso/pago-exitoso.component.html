<div class="pago-estado-container">
  <div *ngIf="loading" class="loading-spinner">
    <span class="spinner-border text-primary" role="status"></span>
    <div class="mt-2">{{ message }}</div>
  </div>
  <div *ngIf="!loading">
    <div class="estado-mensaje text-success">
      <i class="fas fa-check-circle"></i> {{ message }}
    </div>
    <div *ngIf="paymentId">
      <small>ID de pago: {{ paymentId }}</small>
    </div>
    <button class="btn btn-primary mt-3" (click)="volverAReservar()">Volver a reservar</button>
  </div>
</div>
